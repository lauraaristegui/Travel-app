<div *ngIf="loading">
  <h2 class="example-h2">Cargando</h2>
<p>
  <i class="fa fa-sync fa-spin fa-2x"></i>
</p>
</div>
<div *ngIf="error">
  <h2 class="example-h2">Error</h2>

  <pre>{{error | json}}</pre>

</div>

<div fxLayout="row wrap"*ngIf="!loading"
fxLayoutAlign="center"
fxLayoutGap="20px">
  <div 
   *ngFor="let hotel of hotels" class="card-margin">
   <app-hotel-card-component
    [hotel]="hotel"
   ></app-hotel-card-component> 
 </div>
</div>
