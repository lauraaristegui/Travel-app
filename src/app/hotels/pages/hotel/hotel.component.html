<div *ngIf="loading">
  <h2 class="example-h2">Cargando</h2>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
</div>

<div *ngIf="error">
  <pre>{{error | json}}</pre>
</div>

<div *ngIf="!loading && !error" fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="20px">
  <div class="card-margin">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{hotel.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{hotel.description}}
        </p>
        <p>
          Price: ${{hotel.price}}.-
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="button" (click)="backList()">Regresar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
